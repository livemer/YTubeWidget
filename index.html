<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Youtube search</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <form class="search youtubeForm">
        <input class="youtubeInp" type="text" placeholder="Введите запрос">
        <button class="youtubeBtn">Найти видео</button>
      </form>
    </header>
    <main><h1>Начните поиск</h1></main>
    <footer><h1>Тут будут похожие видео</h1></footer>
  </div>
  <div class="wrapper users">
    <h2>Список пользователей</h2>
    <p class="usersText">Загрузка</p>
  </div>
  </div>
  <div class="wrapper github">
    <h2>Поиск по GitHub</h2>
    <form class="search githubForm">
      <input class="githubInp" type="text" placeholder="Имя пользователя">
      <button class="githubBtn">Найти пользователя</button>
    </form>
    <p class="githubText">Введите имя пользователя</p>
    <div class="githubInfo">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
